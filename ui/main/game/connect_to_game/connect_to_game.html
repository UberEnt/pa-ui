<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <noloc><title>Connect To Game</title></noloc>
    <link href="bundle://boot/boot.css" rel="stylesheet" type="text/css" />
    <link href="connect_to_game.css" rel="stylesheet" type="text/css" />
    <script src="bundle://boot/boot.js" type="text/javascript"></script>
    <script src="connect_to_game.js" type="text/javascript"></script>
</head>
<body class="full_screen">
    <div class="offline_warning" style="display: none;" data-bind="visible: showOfflineNotRecommended">
        <loc>You are starting an offline game, but your system does not meet the recommended specifications for offline play. Your gameplay experience may be negatively affected.</loc>
        <span class="dismiss" data-bind="click: dismissOfflineNotRecommended" style='font-weight: bold; float:right;'><noloc>X</noloc></span>
    </div>

    <div class="div_panel_bar_background">
        <div class="div_panel_primary_msg transit" data-bind="text: pageTitle">
        </div>
        <div class="div_options_bar">
            <div>
                <span data-bind="text: pageSubTitle"></span>
            </div>
            <div>
               <img class="img_loading_animation working std" src="coui://ui/main/shared/img/working.svg" />
            </div>
        </div>
        <div class="div_bottom_margin_bar"></div>
    </div>
</body>
</html>
